spring:
  application:
    name: PontoCerto
  datasource:
    url: jdbc:mysql://localhost:3306/pontoCertoDB?createDatabaseIfNotExist=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:admin123}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
app:
  initial-admin:
    username: ${INITIAL_ADMIN_USERNAME:sysadmin}
    password: ${INITIAL_ADMIN_PASSWORD:Admin@2025}